---
layout: landscapes
---

<div class="landscapes">
  <span class="landscapes-title">Landscapes</span>
  <div class="landscapes-index">
    {% for landscape in site.landscapes %}
      <a class="landscape" id="{{ forloop.index }}" href="/landscapes/{{ landscape.namePath }}">
        <span class="center title {{ landscape.indexImageClass }}">{{ landscape.title }}</span>
        <img  style="object-position: 0 {{ landscape.position }}" src="/images/full/{{ landscape.indexImagePath }}"/>
      </a>
    {% endfor %}
  </div>
</div>
