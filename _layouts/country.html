<!doctype html>
<html lang="en">

  {% include head.html %}
  {% include header.html %}

  <body>
    <main class="default page-content country-page-content" id="blurable" aria-label="Content">
      <div class="wrapper country-wrapper">
        <div class="header-img-container header-img-container-country header-img-container-outside" id="header-img-container-outside">
          <div class="header-label header-label-country" id="header-label">
            <span class="page-title page-title-country">
              <img src="/images/flags/{{ page.flag }}.png" class="country-flag">
              {{ page.title }}
              <img src="/images/flags/{{ page.flag }}.png" class="country-flag">
            </span>
          </div>
        </div>

        <div
          id="country-map"
          data-zoom="{{ page.zoom }}"
          data-bounds="{{ page.bounds }}"
          data-latlng="{{ page.latlng }}"

          {% assign locations = site.locations | where:"country", page.name %}
          data-locations="{{ locations.size }}"

          {% for location in locations %}
            data-img-{{ forloop.index }}="{{ location.indexImagePath }}"
            data-title-{{ forloop.index }}="{{ location.title }}"
            data-latlng-{{ forloop.index }}="{{ location.latlng }}"
            data-path-{{ forloop.index }}="{{ location.namePath }}"
          {% endfor %}
        >
        </div>
      </div>
    </main>

    {% include footer.html %}
  </body>

  {% include gallery_modal.html %}
  {% include map_modal.html mapGoogle=page.mapGoogle %}

</html>
