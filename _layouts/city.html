<!doctype html>
<html lang="en">

  {% include head.html %}

  <body class="gallery-body">

    <div class="header-img-container">
      <img class="header-img" style="object-position: 0 {{ page.position }}" src="/images/full/{{ page.headerImagePath }}"/>
      <span class="header-label center">{{ page.title }}</span>
    </div>

    <section id="city-page" class="city-page">
      <main class="page-content" aria-label="Content">
        <div class="gallery-page-wrapper">
          <article class="city">
            <div class="gallery-container">
              {{ content }}

              {% include gallery.html %}

              {% include gallery_modal.html %}
            </div>
          </article>
        </div>
      </main>
    </section>

    {% include footer.html %}
  </body>
</html>
