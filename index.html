---
layout: default
---

<div class="home">
  <span class="cities-title">Places of the world</span>
  <div class="flexbin">
    {% assign count = site.cities.size %}
    {% assign cities = site.cities | sample:count %}
    {% for city in cities %}
      <a class="city" id="{{ forloop.index }}" href="/cities/{{ city.namePath }}">
        <img src="/images/thumb/{{ city.indexImagePath }}"/>
        <span class="center title {{ city.indexImageClass }}">{{ city.title }}</span>
      </a>
    {% endfor %}
  </div>
</div>
