---
layout: default
---

<div class="home">
  <span class="cities-title">Cities around the world</span>
  <div class="cities-index">
    {% for city in site.cities %}
      <a class="city" id="{{ forloop.index }}" href="/cities/{{ city.namePath }}">
        <img src="/images/thumb/{{ city.indexImagePath }}"/>
        <span class="center title {{ city.indexImageClass }}">{{ city.title }}</span>
      </a>
    {% endfor %}
  </div>
