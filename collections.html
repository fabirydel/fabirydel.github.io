---
layout: collections
title: Collections
---

<div id="collection-list" class="container">
  {% for collection in site.collections %}
    <a class="item-container" href="/collections/{{ collection.name }}">
      <div class="title">
        <span>{{ collection.title | capitalize}}</span>
      </div>
      <img src="{{ collection.cover }}" class="item-cover">
    </a>
  {% endfor %}
</div>
