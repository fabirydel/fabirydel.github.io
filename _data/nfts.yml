  # full_link: 'https://drive.google.com/file/d/1WrdUuYI0kRPiOH0V1JF7AJ4VNkw1Etoe/view?usp=sharing'
  # first_paragraph: "I had arrived in Bled the day before after a short bus ride from Slovenia's capital, Ljubljana, hoping for some snow during my stay in Bled, and it turned out that the day after, which is when I took this photo, was the day of the first snow of the season! Incredibly, \"High Castle\" was taken from the balcony of the apartment I had rented, which is still mind-blowing to me in the sense that, as a photographer, you sometimes assume that in order to get the \"perfect shot\" you need to put in a lot of effort, be it by hiking a very long distance, or waiting for hours for the light to be just right, or planing everything in advance before taking the shot, etc... Whereas for this photo, which is one of my all-time favorites I've ever taken, I literally just hopped off the bed and pointed my camera towards the castle once night had settled in, and that was it!."
  # second_paragraph: "This was the view from the apartment's balcony the morning of the day I took the photograph, you can see the castle far in the distance behind a cloud of fog. This is of course with a much shorter lens than the one I ultimately used for the final photo, but I still didn't think it would have been possible to get a decent shot from this distance and angle, goes to show you that you never know until you try!"
