---
layout: countries
title: Countries
---

<div id="country-list" class="container">
  {% for country in site.countries %}
    <a class="item-container" href="/countries/{{ country.name }}">
      <div class="title">
        <span>{{ country.name | capitalize}}</span>
        <!-- <img src="/images/countries_svg/{{ country.name }}.svg" class="item-flag"> -->
      </div>
      <img src="/images/full/{{ country.cover }}" class="item-cover">
    </a>
  {% endfor %}
</div>
