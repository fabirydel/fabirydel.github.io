<div id="header">
  <a class="option-container theme-container theme-small theme-open-seas" href="/nfts">
    <img id="#openseas" class="theme icon open-seas">
    <img id="#openseas" class="theme icon open-seas night">
  </a>
  <div class="option-container theme-container theme-small" onclick="toggleTheme()">
    <span id="#theme" class="theme icon fa-moon"></span>
  </div>
  <div class="header-name">
    <h1>Fabian Rydel</h1>
  </div>
  <div class="header-options">
    <a href="/">
      <h1 class="{% if page.url == '/' %} header-selected {% endif %}">Portfolio</h1>
    </a>

    <a href="/worldmap">
      <h1 class="{% if page.url == '/worldmap.html' %} header-selected {% endif %}">Locations</h1>
    </a>

    <div class="right-options">
      <div class="option-container">
        <h1 onclick="openLandscapesModal()" class="{% if page.url contains 'landscapes' %} header-selected {% endif %}">Categories</h1>
      </div>
      <a href="/countries">
        <h1 class="{% if page.url contains 'countries'  %} header-selected {% endif %}">Countries</h1>
      </a>
      <a class="option-container theme-container theme-big" href="/nfts">
        <img id="#openseas" class="theme icon open-seas">
        <img id="#openseas" class="theme icon open-seas night">
      </a>
      <div class="option-container theme-container theme-big" onclick="toggleTheme()">
        <span id="#theme" class="theme icon fa-moon"></span>
      </div>
    </div>
  </div>
</div>
