<div id="footer-header">
  <h1><strong>Photography by</strong> Fabian Rydel</h1>
  <nav>
    <ul>
      <li><span id="#about" onclick="expandFooter()" class="about icon fa-info-circle">About</span></li>
    </ul>
  </nav>
</div>

<footer id="footer" class="footer">
  <div class="inner split">
    <div>
      <section>
        <h2>Hey there, my name is Fabian</h2>
        <p>I am a developer and a tech aficionado from India. Love making teeny tiny apps solving tiny problems in life and now learning photography.</p>
      </section>
      <section>
        <h2>Follow me on ...</h2>
        <ul class="icons">
          <li>
            <a href="https://www.instagram.com/ram_patra" class="icon fa-instagram">
              <span class="label">Instagram</span>
            </a>
          </li>
        </ul>
      </section>
    </div>
    <div>
      <section>
        <h2>Get in touch</h2>
        <form method="post" action="#">
          <div class="field half first">
            <input type="text" name="name" id="name" placeholder="Name"/>
          </div>
          <div class="field half right">
            <input type="text" name="email" id="email" placeholder="Email"/>
          </div>
          <div class="field">
            <textarea name="message" id="message" rows="4" placeholder="Message"></textarea>
          </div>
          <ul class="actions">
            <li><input type="submit" value="Send" class="special"/></li>
            <li><input type="reset" value="Reset"/></li>
          </ul>
        </form>
      </section>
    </div>
  </div>
  <span class="close cursor" onclick="closeFooter()">&times;</span>
</footer>
