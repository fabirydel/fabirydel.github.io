<div id="decrypt-modal" class="modal">
  <div class="modal-content">
    <div class='modal-container'>
      <a class="close cursor icon close-button" onclick="closeDecryptModal()"></a>
      <input type="text" id='decrypt-text' placeholder="Enter Key"/>

      <button id='decrypt-button' onclick="decrypt()">DECRYPT</button>
    </div>
  </div>
</div>
